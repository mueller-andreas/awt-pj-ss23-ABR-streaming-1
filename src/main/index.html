<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart.js Example</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script type="module" src="editor.js"></script>
  </head>

  <body>
    <canvas id="myChart"></canvas>

    <div id="chartData" contenteditable></div>
    <button id="copy-button" class="button">Copy To Clipboard</button>

    <div id="contextMenu" class="context-menu"></div>

    <button id="graphicButton" class="button">Export Graphic</button>

    <button id="jsonButtonExport" class="button">Export JSON</button>
    <br />

    <div>
      <div>
        Import Chart Data From JSON File: Please choose a file and then click on
        "Import JSON File"
      </div>
      <input type="file" id="inputFile" accept=".json" />

      <button id="jsonButtonImport">Import JSON File</button>
    </div>
  </body>
</html>
