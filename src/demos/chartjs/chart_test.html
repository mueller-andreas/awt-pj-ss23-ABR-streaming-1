<!DOCTYPE html>
<html>
<head>
    <title>Chart.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@latest"></script>
</head>
<body>
    <canvas id="myChart" style="width: 50%; height: 50%;"></canvas>
    <button id="exportButton">Export Data</button>
    <label for="labelInput">Duration (ms):</label>
    <input type="number" id="labelInput">
    <label for="valueInput">Speed (kbit/s):</label>
    <input type="number" id="valueInput">
    <button id="addButton">Add Data Point</button>
    <script src="chart.js"></script>
</body>
</html>
